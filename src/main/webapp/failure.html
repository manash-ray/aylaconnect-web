	content="revealTrans(Duration=10.0,Transition=1)">

<body class="networkpage bodycss">

	<div class="content defaultHeight">

		<div class="container"
			ng-controller="FailureController as failureController">
			<div uib-alert ng-repeat="edu in alerts.edu"
				ng-class="'alert-' + (edu.type || 'warning')">{{edu.msg}}</div>
			<div id="printable">

				<h2>OOPS..!! Something went wrong..!! Hit Repay..!!</h2>
				<div class="row">
					<div class="col-sm-2">
						<dt>app name:</dt>
					</div>
					<div class="col-sm-8">
						<dd>{{appName}}</dd></br>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<dt>Payment ID:</dt>
					</div>
					<div class="col-sm-8">
						<dd>{{paymentId}}</dd></br>
					</div>
				</div>
				<!--  <div class="row">
					<div class="col-sm-4">
						<p>Request ID:</p>
					</div>
					<div class="col-sm-8">
						<p>{{requestId}}</p>
					</div>
				</div>-->
				<div class="row">
					<div class="col-sm-2">
						<dt>Total Price:</dt>
					</div>
					<div class="col-sm-8">
						<dd>{{totalPrice}}</dd></br>
					</div>
				</div>

			</div>
			</br> </br>
			<div>
			<button class="btn btn-info nomargin btn-info-nomargin "
				ng-click="repayCoupon()">
				<span class="glyphicon glyphicon-repeat"></span> Repay
			</button>

			<button class="btn btn-danger" ng-click="cancelCoupon()">
				<span class="	glyphicon glyphicon-remove"></span> Cancel
			</button>
			</div>
		</div>

	</div>
