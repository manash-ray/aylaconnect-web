<html lang="en" ng-app="app">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<meta http-equiv="Page-Enter"
	content="revealTrans(Duration=10.0,Transition=1)">
<!-- Note there is no responsive meta tag here -->

<link rel="icon" href="img/KH_Symbol.png">

<title>Forgot Password </title>



</head>

<body id="startpage">
	

	<div class="container contentx">
		<div class="save-textureq">
			<div class="save-container" style="height: 413px">
				<div class="save-form-container">
					<ul class="save-tab-group">
						<li class="save-tab active"><a>Forgot Password</a></li>

					</ul>

					<div class="save-form-wrapper">
						<div class="tab-content">
							<div id="save"
								ng-controller="ForgotPasswordController as forgotPasswordController">

								<h3 class="text-left"></h3>
								<div class="alerts-box"></div>
								<h3>Let’s find your account</h3>
								<p>Enter the email address associated with your account.</p>
								<div class="spacer20"></div>
								<form class="" name="form"
									ng-submit="forgotPasswordController.forgotPasswordRequest()"
									method="POST" novalidate="" role="form">
									<div class="save-content">
										<div
											ng-class="{ 'alert': flash,  'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
											ng-if="flash" ng-bind="flash.message"></div>
										<div class="container-box" style="padding-left: 0px">
											<div class="inp">

												<div class="inputbox"
													ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
													<input ng-model="emailOrMobile" class="save-inputs"
														name="email" id="email" type="text"
														placeholder="Enter Email Address"
														value="" autofocus="&quot;autofocus&quot;/"> <span
														class="bar"></span> <span
														ng-show="form.email.$dirty && form.email.$error.required"
														class="help-block">Email is required</span>
												</div>
												<!-- <div class="col-sm-12">
													<div
														style="width: 100%; height: 12px; border-bottom: 1px solid #b9c3d0; text-align: center">
														<span
															style="font-size: 18px; background-color: #ebf1f5; padding: 0 10px; color: #b9c3d0;">
															Or </span>
													</div>
												</div> -->
												<div class="inputbox" ng-show="otpInputButton"
													ng-class="{ 'has-error': form.otp.$dirty && form.otp.$error.required }">
													<input ng-model="forgotPasswordController.forgotPassword.oneTimeKey"
														class="save-inputs" name="otp" id="otp" type="text"
														placeholder="Enter One Time Password " n value=""
														autofocus="&quot;autofocus&quot;/"> <span
														class="bar"></span> <span
														ng-show="form.otp.$dirty && form.otp.$error.required"
														class="help-block">OTP is required</span>
												</div>
											</div>
											<br>


										</div>
										<div class="row">
											<div class="save-btns text-left">

												
												<button ng-if="otpSuccess && !dataLoading" type="button" ng-click="confirmOTP()"
													class="btn btn-info nomargin btn-info-nomargin">Confirm
													OTP</button>
												<button ng-if="dataLoading" type="submit"
													disabled="disabled"
													class="btn btn-info nomargin btn-info-nomargin">In
													Processing</button>
												<button ng-if="!dataLoading && !otpSuccess  " type="submit"
													class="btn btn-info nomargin btn-info-nomargin">Submit</button>


											</div>

										</div>
									</div>
								</form>


							</div>




							<div class="alerts-box"></div>

							<!--<div class="spacer"></div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->



</body>
</html>
