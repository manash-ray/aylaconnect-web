

<style>
.navbar-default .navbar-collapse,.navbar-default .navbar-form {

	height: 100%;
}

.btnLogin {
	background: none;
	border: solid 1px #20cad5;
	color: #20cad5;
	background-color: #fff;
}

	background: none;
	border: solid 1px #ed4169;

	padding: 0px 10px;
	text-transform: uppercase;

}


.navbar-nav {
	background-color: #fff;
}

<script type="text/javascript">
    $('#profile-top').on('click', function(e) {
        $("#profile-top-menu").toggle();
    });

    $('#profileClose').on('click', function(e) {
        $("#profile-top-menu").toggle();
    });

    $('.navbar-nav .menu.dropdown').on('click', function(e) {
        if ($(this).hasClass("open")) {
            $(this).removeClass("open");
        } else {
            $(this).addClass("open");
        }
    });
</script>

<div class="main-header "
	ng-controller="HeaderController as headerController">
	<section id="header">

			<div class="container" style="color: #fff">
				<div class="navbar-headers">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbartog">

							class="icon-bar"></span>
					</button>
					<a style="padding: 10px;" class="navbar-brand" href="home"><img
						src="IMG/kh_logo.png" style="height: 39px;"
						alt="AylaConnect" class="img-responsive"></a>

					

              
                <ul class="nav-right pull-right list-inline mgtop20 top-khnav">
                    
                    <li class="dropdown nav-profile"><a href=""
                        class="dropdown-toggle" data-toggle="dropdown"
                        ng-click="profilemenu()" aria-expanded="true" id="profile-top">
                            <img data-toggle="tooltip"
                            title="{{globals.currentUser.firstname}} {{globals.currentUser.lastname}}"
                            ng-src="IMG/defaultprofile.png" alt=""
                            class="img-circle size-30x30" width="30px" height="30px"    style=" margin-bottom: 8px;">
                    </a>
                        <ul
                            class="dropdown-menu animated littleFadeInRight profile-top-menu"
