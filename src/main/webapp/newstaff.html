<html lang="en" ng-adm="app">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<meta http-equiv="Page-Enter"
	content="revealTrans(Duration=10.0,Transition=1)">
<!-- Note there is no responsive meta tag here -->

<link rel="icon" href="img/KH_Symbol.png">

<title>Alerts</title>

<style>
.wc-form-control-text{
  display: block;
    width: 25%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #d9e5ee;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    max-width:25%;
}


</style>

</head>

<body class="">

	<div class="">
		<div ng-controller="UserController as userController">

			<div class="row" >
				<div class="col-md-12">
					<div class="ad-card">
						<div class="cd-wrap-imp">
						<h3>User Management <button type="button" class="btn btn-follow pull-right mgleft10 mgtop2"																	
																	ng-click=""><a href="alerts"><span style="color:white">Alerts List</span></a></button></h3>
							<h4>Create New User</h4>
							
								
								<div class="save-content">
									<form class="" name="form" ng-submit="userController.Save()" >
									<div
										ng-class="{ 'alert': flash,  'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
										ng-if="flash" ng-bind="flash.message"></div>
											<div class="row">
											<div class="form-group">
												<div class="col-xs-2">
													<label class="form-control-label">First Name </label>
												</div><div class="col-xs-3">
													<input ng-model="userController.user.firstName" type="text" placeholder="First Name" ng-required="true" >							
                                                    
                                                </div>
                                                 <div class="col-xs-2">
                                                 		<label class="form-control-label">Last Name </label>
                                                 </div><div class="col-xs-3">
                                                        <input   ng-model="userController.user.lastName" type="text" placeholder="LAST NAME"  ng-required="true" >
                                                 </div>
                                                </div> 
                                               </div>
                                               
                                              <div class="row">
												<div class="form-group">
												<div class="col-xs-2">
													<label class="form-control-label">Email </label>
												</div><div class="col-xs-3">
													<input ng-model="userController.user.email" type="text" placeholder="Email" ng-required="true" >							
                                                    
                                                </div>
                                                 <div class="col-xs-2">
                                                 		<label class="form-control-label">Mobile </label>
                                                 </div><div class="col-xs-3">
                                                        <input   ng-model="userController.user.mobile" type="text" placeholder="Mobile"  >
                                                 </div>
                                                </div> 
                                               </div>
                                               
                                                <div class="row">
												<div class="form-group">
												<div class="col-xs-2">
												<label class="form-control-label">Role </label>
												</div><div class="col-xs-3">
                                                <select   ng-required="true" ng-model="userController.user.role" >																	      
																	       <option value="Manager">Manager</option>
																	       <option value="Support">Support</option>
																	     </select>
																	     
													<input type="hidden" value="2" ng-model="userController.user.personaId" >
																	      
                                                </div>
                                                 </div>
                                                 </div>
                                                
                                                <div class="row">											
											<div class="spacer5"></div>
											<p class="bottom-line"></p>
											</div>
                                                
                                                
                                                 <div class="join-btn text-center">
                                                <button type="submit"  class="btn btn-success signup-btn" data-position-join="right"><span class="fill-v2">Create</span></button>
                                            </div>
                                                
											
											</form>
												
                  								</div>	
                  						
											</div>
											
											
																									
											
											
											
										

										
									</div>
								</div>
							
						</div>
					</div>
				</div>
				



			</div>
		</div>
	</div>


	
	<script src="js/bootbox.js"></script>
	

</body>
</html>
