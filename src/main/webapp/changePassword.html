<html lang="en"  ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Page-Enter" content="revealTrans(Duration=10.0,Transition=1)">
    <!-- Note there is no responsive meta tag here -->

    <link rel="icon" href="img/KH_Symbol.png">

    <title>Forgot Password </title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <link href="css/style-tab.css" rel="stylesheet">

     <link href="css/save-tab.css" rel="stylesheet">
     <link href="css/save.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>

  <body id="startpage">
 <br><br>

    <div class="container content">
        <div class="save-texture">
            <div class="save-container">
                <div class="save-form-container">
                        <ul class="save-tab-group">
                            <li class="save-tab active"><a>Change Password</a></li>
                             
                           
                        </ul>
                       
                        <div class="save-form-wrapper">
                            <div class="tab-content">
                                <div id="save" ng-controller="ChangePasswordController as changePasswordController" >
                              
                                    <h3 class="text-left"></h3>
                                    <div class="alerts-box"> </div>
                                  
                                    <form  class="" name="form" ng-submit="changePasswordController.changePassword()" method="POST" novalidate="" role="form">
                                        <div class="save-content">
                                         <div ng-class="{ 'alert': flash,  'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                                            <div class="container-box" style="padding-left:0px">
                                                <div class="inp">
                                                    
                                                    <div class="inputbox" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }" >
                                                        <input ng-model="changePasswordController.user.password" class="save-inputs" name="password" id="password" type="password" placeholder="Password" required="required" value="" autofocus="&quot;autofocus&quot;/">
                                                        <span class="bar"></span>
                                                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                                    </div>
                                                </div>
                                                 <br>
                                                <div class="inp">
                                                    
                                                    <div class="inputbox" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }" >
                                                        <input ng-model="changePasswordController.user.confirmPassword" class="save-inputs" name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm Password" required="required" value="" autofocus="&quot;autofocus&quot;/">
                                                        <span class="bar"></span>
                                                        <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm Password</span>
                                                    </div>
                                                </div>
               
                                            </div>
                                           <div class="row">
                                            <div class="save-btn text-left" >
                                                <button type="submit" ng-disabled="form.$invalid || changePasswordController.dataLoading" class="btn btn-success save-btn" data-position-join="right"><spans class="fill-v2">Submit</span></button>
                                            </div>
                        
                                            </div>
                                        </div>
                                    </form>
                                    
                                     
                                </div>
                                
                               
                            
                           
                                    <div class="alerts-box"></div>
                                   
                                    <!--<div class="spacer"></div>-->
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 
  
	
      </body></html>
